<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form and Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            width: auto;
        }

        input[type="submit"] {
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        h3 {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #aaa;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <label>Full Name:</label>
            <input type="text" name="fullname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male<br><br>

            <label>Message:</label>
            <textarea name="message" rows="4"></textarea>

            <input type="submit" value="send data">
        </form>
    </div>

    <div class="container">
        <strong>Frontend Technologies to Learn:</strong>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </div>

    <div class="container">
        <strong>Shopping List:</strong>
        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <li>Eggs</li>
        </ul>

        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <li>Eggs</li>
        </ul>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ahmed</td>
                    <td>Math</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Salma</td>
                    <td>Science</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sami</td>
                    <td>Geography</td>
                    <td>75</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
