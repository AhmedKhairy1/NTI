

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center text-primary">نموذج التسجيل</h2>
      
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">الإسم</label>
          <input type="text" class="form-control" id="name" placeholder="اكتب اسمك">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="tel" class="form-control" id="phone" placeholder="01xxxxxxxxx">
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">المدينة</label>
          <select class="form-select" id="city">
            <option selected disabled>اختر المدينة</option>
            <option value="cairo">القاهرة</option>
            <option value="alex">الإسكندرية</option>
            <option value="mansoura">المنصورة</option>
            <option value="zagazig">الزقازيق</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">إرسال</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
